<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js">
        </script>
    </head>
    <body>

    <script>
        var data = [1, 2, 3, 4, 5];
        var scale = d3.scale.linear()
            .domain([1, 5]) // data space
            .range([0,200]);
        var svg = d3.select("body").append("svg")
            .attr("width", 250)
            .attr("height", 250);
        svg.selectAll('rect')
            .data(data)
        .enter().append("rect")
            .attr("x", scale)
            .attr("y", 50)
            .attr("width", 20)
            .attr("height",20);
    </script>
    </body>
</html>
