<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js">
        </script>
    </head>
    <body>
        <svg width="250" height="250">
            <rect x="50" y="50" width="20" height="20">
            </rect>
        </svg>
    <script>
    // creating similar stuff with javascript
        var svg = d3.select("body").append("svg");
        svg.attr("width", 250);
        svg.attr("height", 250);
        var rect = svg.append("rect");
        rect.attr("x", 50);
        rect.attr("y", 50);
        rect.attr("width", 20);
        rect.attr("height", 20);
    </script>
    </body>
</html>
