<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3</title>
    </head>
    <body>
        <!-- widhth and height of svg is required to get proper size -->
        <svg width="700" height="700">
            <!-- <rect width="250" height="250"></rect> -->
            <rect x="0" y="0" width="100" height="100" fill="red"></rect>
            <rect x="120" y="0" width="100" height="100" fill="none" stroke="black" stroke-width="10"></rect>
            <rect x="0" y="120" width="100" height="100" fill="blue"></rect>
            <rect x="120" y="120" width="100" height="100" fill="rgb(255 , 0, 0)"></rect>
            <rect x="100" y="100" width="500" height="500" fill="rgba(0 , 255, 0, 0.5)"></rect>
            <rect x="200" y="200" width="500" height="500" fill="rgb(0 , 255, 255)" stroke="black" stroke-width="10"></rect>
            <rect x="400" y="600" width="40" height="40" fill="none"></rect>


        </svg>
    </body>
</html>
